<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HomeSmart</title>
    </head>
    <body
        class="max-w-[2000px] mx-auto text-neutral-900 dark:text-neutral-200 bg-white dark:bg-neutral-800"
    >
        <nav class="mx-auto p-4 bg-amber-400">
            <div class="container mx-auto flex items-center justify-between">
                <a
                    href="/"
                    class="focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-400 lg:absolute lg:left-1/2 lg:-translate-x-1/2 top-9 z-50 hover:opacity-75 transition-opacity"
                    aria-label="go to home page"
                >
                    <img
                        class="w-48 md:w-64 lg:w-72"
                        src="assets/logo.svg"
                        alt="Home Smart Logo"
                    />
                </a>
                <button
                    id="menu"
                    class="lg:hidden focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-400 text-neutral-900 hover:text-neutral-600 transition-colors"
                    aria-expanded="false"
                    aria-label="open menu"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-8 w-8"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="2"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M4 6h16M4 12h16M4 18h16"
                        />
                    </svg>
                </button>
                <div
                    role="menubar"
                    class="hidden absolute flex-col gap-4 right-0 left-0 top-16 bg-amber-400 shadow-xl text-center text-lg p-6 items-center lg:flex lg:flex-row lg:static lg:shadow-none lg:justify-between lg:w-full"
                >
                    <a
                        role="menuitem"
                        class="py-1 px-6 dark:text-neutral-900 focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-400 hover:text-neutral-600 transition-colors"
                        href="/"
                        >Home</a
                    >
                    <a
                        role="menuitem"
                        class="py-1 px-6 dark:text-neutral-900 focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-400 text-neutral-900 hover:text-neutral-600 transition-colors lg:mr-auto"
                        href="/"
                        >Contact</a
                    >
                    <a
                        role="menuitem"
                        class="py-1 px-6 dark:text-neutral-900 focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-400 text-neutral-900 hover:text-neutral-600 transition-colors"
                        href="/"
                        >Login</a
                    >
                    <a
                        role="menuitem"
                        class="py-2 px-6 bg-teal-900 shadow-xl hover:shadow-none transition-shadow text-white focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-400"
                        href="/"
                        >Sign Up</a
                    >
                </div>
            </div>
        </nav>
        <header></header>
        <script type="module" src="/main.js"></script>
    </body>
</html>
